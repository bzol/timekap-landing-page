name: Deploy to GitHub Pages with gh-pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write  # Required for gh-pages to push to gh-pages branch

concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup custom domain in public folder
        run: |
          echo "timekap.app" > ./public/CNAME
          
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Deploy with gh-pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Verify deployment
        run: |
          echo "✅ Deployment completed successfully!"
          echo "🌐 Site URL: https://timekap.app"
          echo "📦 Deployed using gh-pages package"
